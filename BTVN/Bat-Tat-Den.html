<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bat tat den</title>
</head>
<body>
<script>
    function Light(sw) {
        var pic;
        if(sw==0){
            pic = "image/pic_bulboff.gif"
        } else {
            pic = "image/pic_bulbon.gif"
        }
        document.getElementById("myImage").src = pic;
    }
</script>

<img id="myImage" src="image/pic_bulboff.gif" alt="Light off" width="100px" height="200px">
<p>
    <button type="button" onclick="Light(1)">Light On</button>
    <button type="button" onclick="Light(0)">Light Off</button>
</p>
</body>
</html>
