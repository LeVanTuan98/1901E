<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS-4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Các đơn vị đo lường cơ bản</h1>
    <div>
        <p>Có 2 loại đơn vị</p>
        <p>Đơn vị tuyệt đối: px (điểm ảnh 1in=96px) ,pt(1in=72pt)</p>
        <p>Đơn vị tương đối: %, em(tham chiếu vs font-size của phần tử mẹ),rem( tham chiếu với font-size của phần tử lớn nhất 'html'</p>
    </div>
    <div id="px">Đơn vị Px</div>
    <div id="pt">Đơn vị Pt</div>
    <div id="box">
        <div id="%">Đơn vị %</div>
        <div id="em">Đơn vị em</div>
        <div id="rem">Đơn vị rem</div>
    </div>

</body>
</html>
