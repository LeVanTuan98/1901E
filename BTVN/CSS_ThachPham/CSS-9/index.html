<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS-9</title>
</head>
<body>
    <div>
        <h1>Kỹ thuật BOX MODEL có bản</h1>
        <p><span style="font-weight: bold;text-decoration: underline">Box Model</span> là kỹ thuật để tinh chỉnh lại các phần tử box</p>
        <p>Trong Box Model có 4 thành phần chính:</p>
        <p><span style="font-weight: bold;text-decoration: underline">Margin</span> Lề bên ngoài của Box</p>
        <p><span style="font-weight: bold;text-decoration: underline">Border</span> Viền của Box</p>
        <p><span style="font-weight: bold;text-decoration: underline">Padding</span> Phần khoảng trắng bên trong Box ngăn cách với phần nội dung</p>
        <p><span style="font-weight: bold;text-decoration: underline">Content</span> Phần nội dung bên trong Box</p>
    </div>
</body>
</html>
