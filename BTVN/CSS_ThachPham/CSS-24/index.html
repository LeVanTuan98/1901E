<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS-24</title>
    <style type="text/css">
        #box {
            width:200px;
            height:300px;
            background-color:blue;
            transition: all 1s 0.2s ease-in;/*==[attribute][time][delay][Kiểu chuyển động]==*/
            -moz-transition: all 1s 0.2s ease-in;/*==[attribute][time][delay][Kiểu chuyển động]==*/
            -webkit-transition: all 1s 0.2s ease-in;/*==[attribute][time][delay][Kiểu chuyển động]==*/
        }
        #box:hover {
            background-color: red;
            margin-left:300px;
            transform: skew(80deg);
            /*rotate(1turn):xoay
              skew(30deg),skewX(),skewY():nghiêng
              scale(3/-9):phóng to, thu nhỏ
              translate(30px):dịch chuyển
              */
        }
    </style>
</head>
<body>
    <h1>Thay đổi hình dạng đối tượng với Transform</h1>
    <div id="box"></div>
</body>
</html>
