<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition</title>
    <style type="text/css">
        #transition {
            width:200px;
            height:300px;
            background-color:blue;
            transition: all 1s 0.2s ease-in;/*==[attribute][time][delay][Kiểu chuyển động]==*/
            -moz-transition: all 1s 0.2s ease-in;/*==[attribute][time][delay][Kiểu chuyển động]==*/
            -webkit-transition: all 1s 0.2s ease-in;/*==[attribute][time][delay][Kiểu chuyển động]==*/
        }
        #transition:hover {
            background-color: red;
            margin-left:300px;
        }
    </style>
</head>
<body>
    <h1>Thuộc tính Transition</h1>
    <div id="transition"></div>
</body>
</html>
