<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS-13</title>
    <style type="text/css">
        .container {
            width:960px;
            margin:0 auto;
            border:2px solid black;
            padding:2em;
        }
        .col-left {
            background-color: #FFC0CB;
            width:560px;
            height:300px;
            float:left;
        }
        .col-right {
            background-color: #5AFF5B;
            width:400px;
            height:300px;
            float:right;
        }
        .footer {
            background-color: orange;
            width:960px;
            height:100px;
            clear:both;
        }

    </style>
</head>
<body>
    <h1>Float và clear</h1>
    <div class="container">
        <div class="col-left">Cột trái</div>
        <div class="col-right">Cột phải</div>
        <div class="footer">Chân trang</div>
    </div>
</body>
</html>
