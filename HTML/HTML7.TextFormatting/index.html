<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>HTML FORMATTING (Thẻ định dạng cho văn bản)</h1>\
<div><b>In đậm viết tắt Bold</b></div>
<div><strong>Đoạn text quan trọng</strong></div>
<div><i>Đoạn văn bản in nghiêng</i></div>
<div><em>Đoạn văn giống thẻ i</em></div>
<div><mark>Đoạn văn được đánh dấu</mark></div>
<div><small>Đoạn văn bản nhỏ</small></div>
<div><del>Văn bản bị xóa hoặc gạch ngang</del></div>
<div><ins>Thẻ ins</ins></div>
<div><sub>Thẻ sub</sub></div>



</body>
</html>
