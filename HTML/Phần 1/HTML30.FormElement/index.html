<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormElement</title>
</head>
<body>
<h1>Đăng nhập</h1>
<form name="user" method="post" action="">
    <p>
        <label >Tên đăng nhập</label>
        <input type="text" name="username" value="" placeholder="Nhập tên đăng nhập">
    </p>
    <p>
        <label >Mật khẩu</label>
        <input type="password" name="password" value="" placeholder="Nhập mật khẩu">
    </p>
    <p>
        <input type="submit" name="submit" value="Đăng nhập" style="background: yellow">
    </p>





</form>
</body>
</html>
