<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style type="text/css">
        table {
            border-collapse:collapse;
            height:300px;
            width:50%;
            margin:0 auto;
            overflow-x:auto ;
        }
        table,th,td {
            border: 1px solid orange;
        }
        th,td {
            text-align:center;
            vertical-align:middle;
        }
        tr th {
            background-color:green;
            color:white;
        }
        td:hover {
            background-color: black;
            color:white;
        }
        tr:nth-child(odd){
            background-color:gray;
        }
    </style>
</head>
<body>
    <h1>CSS Table</h1>
    <div class="container">
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>1</td>
                <td>A NguyenVan</td>
                <td>Viet Nam</td>
            </tr>
            <tr>
                <td>2</td>
                <td>A NguyenVan</td>
                <td>Viet Nam</td>
            </tr>
            <tr>
                <td>3</td>
                <td>A NguyenVan</td>
                <td>Viet Nam</td>
            </tr>
            <tr>
                <td>4</td>
                <td>A NguyenVan</td>
                <td>Viet Nam</td>
            </tr>
        </table>
    </div>

</body>
</html>
