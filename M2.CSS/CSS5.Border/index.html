<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Border</title>
    <style type="text/css">
        .pdashed {
            border-color:orange;
            border-style:dashed;
            border-width: 10px;
        }
        .pdotted{
             border-color: red;
             border-style:dotted;
         }
        .phidden{
            border-color: black;
            border-style:hidden;
        }
        .pdouble{
            border-color: violet;
            border-style:double;
        }
        .psolid{
            border-color: pink;
            border-style:solid;
        }
        .pgroove{
             border-color: tomato;
             border-style:groove;
         }
        .pinset{
            border-color: blue;
            border-style:inset;
        }
        .poutset{
            border-color: green;
            border-style:outset;
        }
        .pnone{
            border-color: gray;
            border-style:none;
        }
        .pridge{
            border-color: gold;
            border-style:ridge;
        }


    </style>
</head>
<body>
<p class="pdashed">border dash</p>
<p class="pdotted">border dotted</p>
<p class="phidden">border hidden</p>
<p class="pdouble">border double</p>
<p class="psolid">border solid</p>
<p class="pinset">border inset</p>
<p class="poutset">border outset</p>
<p class="pnone">border none</p>
<p class="pridge">border ridge</p>
<p class="pgroove">border groove</p>
</body>
</html>
