<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Border Radius</title>
    <style type="text/css">
        .round {
            border:1px solid orange;
            border-radius:20px;
            text-align:center;
        }
        .none {
            border:1px solid orange;
            text-align:center;
        }
    </style>
</head>
<body>
    <p class="round">Border radius</p>
    <p class="none">Border</p>
</body>
</html>
