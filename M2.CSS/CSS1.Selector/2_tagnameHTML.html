<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SELECTOR</title>
    <style type="text/css">
        /*Selector cho các thẻ trong HTML*/
        h1{
            color:red;
        }
        div{
            background: aqua;
            color:yellow;
        }
        p{
            font-family: "Times New Roman";
        }

    </style>
</head>

<body>
<h1>Selector</h1>
<div>Ví dụ</div>
<p>Thẻ đoạn văn</p>
</body>
</html>
