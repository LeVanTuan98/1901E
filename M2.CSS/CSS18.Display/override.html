<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style type="text/css">
        h1,h2,p {
            background: orange;
            display:inline;
        }
        span, img, a {
            background: lightgreen;
            display:block;
        }
    </style>
</head>
<body>
    <h1>Thẻ Block</h1>
    <h2>Thẻ Block</h2>
    <p>Thẻ Block</p>
    <span>thẻ Inline</span>
    <img src="123.gif" alt="picture">
    <a href="#">Liên kết</a>
</body>
</html>
