<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="ResetCss.css">
    <style type="text/css">
        #target1 {
            background: green;
            color:white;
            padding:15px;
            width: 33.3%;
            position:absolute;
            top:50px;
            left:0;
            text-align:left;
        }
        #target2 {
            background: green;
            color:white;
            padding:15px;
            width: 33.3%;
            position:absolute;
            top:100px;
            left:50%;
            text-align:center;
            transform:translate(-50%,0%);
            /*Đẩy ngược #target2 sang 50% so với độ rộng của #target 2*/
        }
        #target3 {
            background: green;
            color:white;
            padding:15px;
            width: 33.3%;
            position:absolute;
            top:150px;
            right:0;
            text-align:right;
        }
        #parent1 , #parent2 , #parent3 {
            margin:50px 50px;
            height:300px;
            width:600px;
            background: green;
            position:relative;
        }
        #parent1 {
            margin-top:300px;
            float:right;
        }
        #parent2 {
            clear:both;
            top:50px;
            margin: auto;
        }
        #parent3 {
            margin-top:100px;
        }
        #child1 , #child2 , #child3 {
            width:300px;
            height:100px;
            background: orange;
            color:white;
            position:absolute;
        }
        #child1 {
            top:50%;
            transform:translate(0,-50%);
            right:0;
            text-align: right;
        }
        #child2 {
            left:50%;
            top:50%;
            transform:translate(-50%,-50%);
            text-align: center;
        }
        #child3 {
            top:50%;
            transform:translate(0,-50%);
            left:0;
            text-align: left;
        }

    </style>

</head>
<body>
    <div id="target1">
        Thẻ Block nằm trực tiếp trong thẻ Body căn trái
    </div>
    <div id="target2">
        Thẻ Block nằm trực tiếp trong thẻ Body căn giữa
    </div>
    <div id="target3">
        Thẻ Block nằm trực tiếp trong thẻ Body căn phải
    </div>

    <div id="parent1">
        <div id="child1">
            Thẻ Block nằm trực tiếp trong 1 khối khác căn phải
        </div>
    </div>
    <div id="parent2">
        <div id="child2">
            Thẻ Block nằm trực tiếp trong 1 khối khác căn trái
        </div>
    </div>
    <div id="parent3">
        <div id="child3">
            Thẻ Block nằm trực tiếp trong 1 khối khác căn giữa
        </div>
    </div>
</body>
</html>
