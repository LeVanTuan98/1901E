<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="ResetCss.css">
    <style type="text/css">
        /*main-menu*/
        .menu ul {
            list-style-type:none;
        }
        .menu ul li {
            width:100px;
            height:40px;
            line-height: 40px;

        }
        .menu ul.main-menu > li {
            float:left;
            position: relative;
        }
        .menu ul li a {
            display:block;
            color:white;
            background-color: orange;
            text-decoration: none;
            text-align: center;
        }
        .menu ul li a:hover {
            background-color: white;
        }
        .menu ul li a:hover {
            color:orange;
        }
        /*sub-menu*/
        .sub-menu {
            display:none;
            position:absolute;
            left:-40px;
            top:40px;
        }
        .sub-menu > li {
            position:relative;
        }
        .main-menu li:hover .sub-menu {
            display:block;
        }

        /*sub-1*/
        .sub1 {
            display:none;
            position:absolute;
            left:60px;
            top:0px;
        }
        .sub-menu li:hover .sub1 {
            display:block
        }












    </style>
</head>
<body>
    <div class="container">
        <nav class="menu">
            <ul class="main-menu">
                <li>
                    <a href="#">Thời sự</a>
                    <ul class="sub-menu">
                        <li><a href="#">Chính trị</a></li>
                        <li><a href="#">Giao thông</a></li>
                        <li>
                            <a href="#">Thế giới</a>
                            <ul class="sub1">
                                <li><a href="#">Công nghệ</a></li>
                                <li><a href="#">Thể thao</a></li>
                                <li><a href="#">Giải trí</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li><a href="#">Pháp luật</a></li>
                <li><a href="#">Thế giới</a></li>
                <li><a href="#">Kinh doanh</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
