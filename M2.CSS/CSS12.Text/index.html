<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text</title>
    <link rel="stylesheet" href="ResetCss.css">
    <style type="text/css">
        .color {
            color: orange;
        }
        .align-left {
            text-align: left;
        }
        .align-center {
            text-align: center;
        }
        .align-right {
            text-align: right;
        }
        .align-justify {
            text-align: justify;
        }
        .decoration-none {
            text-decoration: none;
        }
        .decoration-solid {
            text-decoration: solid;
        }
        .decoration-underline {
            text-decoration: underline;
        }
        .tranform-uppercase {
            text-transform: uppercase;
        }
        .tranform-lowercase {
            text-transform: lowercase;
        }
        .tranform-capitalize {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1>CSS TEXT</h1>

    <div><p class="color">Color Text</p></div>
    <div>
        <p class="align-right">Text-align:right</p>
        <p class="align-left">Text-align:left</p>
        <p class="align-center">Text-align:center</p>
        <p class="align-justify">Text-align:justify</p>
    </div>

    <div>
        <p class="decoration-none">Text-decoration:none</p>
        <p class="decoration-solid">Text-decoration:solid</p>
        <p class="decoration-underline">Text-decoration:undeline</p>
    </div>
    <div>
        <p class="tranform-uppercase"> text-transform: uppercase</p>
        <p class="tranform-lowercase"> text-transform: lowercase</p>
        <p class="tranform-capitalize"> text-transform: capitalize</p>
    </div>
</body>
</html>
