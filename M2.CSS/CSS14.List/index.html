<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <style type="text/css">
        ul {
            list-style:circle inside;
            margin:0;
            padding:0;
        }
        ol {
            list-style:none;
            margin:0;
            padding:0;
        }
        a {
            text-decoration:none;
        }
        /*==Trạng thái bình thường==*/
        a:link {
            color:lightgreen;
        }
        /*==Trạng thái đã được click==*/
        a:visited {
            color:brown;
        }
        /*==Trạng thái cover chuột qua link==*/
        a:hover {
            color:orange;
        }
        /*==Trạng thái khi đã click==*/
        a:active {
            color:blue;
        }
    </style>
</head>
<body>
<h1>CSS List</h1>
<div class="container">
    <nav id="ul">
        <h3>List ul</h3>
        <ul>
            <li><a href="trangchu.html">Trang chủ</a></li>
            <li><a href="gioithieu.html">Giới thiệu</a></li>
            <li><a href="sanpham.html">Sản phẩm</a></li>
            <li><a href="lienhe.html">Liên hệ</a></li>
        </ul>
    </nav>
    <nav id="ol">
        <h3>List ol</h3>
        <ol>
            <li><a href="trangchu.html">Trang chủ</a></li>
            <li><a href="gioithieu.html">Giới thiệu</a></li>
            <li><a href="sanpham.html">Sản phẩm</a></li>
            <li><a href="lienhe.html">Liên hệ</a></li>
        </ol>
    </nav>
</div>
</body>
</html>
