<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="ResetCss.css">
    <style  type="text/css">
        #target1 {
            width:300px;
            height:300px;
            background: springgreen;
            box-sizing:content-box;
        }
        #target2 {
            width:300px;
            height:300px;
            background: antiquewhite;
            padding:20px;
            border:2px solid red;
            box-sizing:content-box;
        }
    </style>

</head>
<body>
    <h1>CSS Box-Sizing</h1>

    <div id="target1">BOX1</div>
    <div id="target2">BOX2</div>
</body>
</html>
