<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="ResetCss.css">
    <style type="text/css">
        .clearfix {
            overflow: auto;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
        header {
            background: #eeeeee;
            padding: 20px;
            width:100%;
            height:70px;
            text-align: center;
        }
        footer {
            background: #eeeeee;
            margin:10px 0;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 10px 0;
            padding: 10px 20px;
            background: #eeeeee;
            text-align: center;
        }

        .aside-left {
            width: 20%;
            background: #eeeeee;
            float: left;
            min-height: 500px;
            box-sizing: border-box;
        }
        .aside-right {
            width: 20%;
            background: #eeeeee;
            float: right;
            min-height: 500px;
            box-sizing: border-box;
        }
        .main-content {
            background: #eeeeee;
            min-height: 500px;
            width: 60%;
            float: left;
        }
    </style>
</head>
<body>
<div>
    <header>
        Header
    </header>
    <nav>
        Navigation
    </nav>
    <div class="content clearfix">
        <div class="aside-left">Sidebar left</div>
        <div class="main-content">Main content</div>
        <div class="aside-right">Sidebar right</div>
    </div>
    <footer>
        Footer
    </footer>
</div>
</body>
</html>
