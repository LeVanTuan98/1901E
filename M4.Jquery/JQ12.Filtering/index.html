        <pre>
            1.first() => Sẽ lấy selector đầu tiên
            2.last() => Sẽ lấy selector cuối cùng
            3.eq(n) => Sẽ lấy selector theo thứ tự n, n = 0,1,2...
            4.filter() => Sẽ chọn selector theo bộ filter tương ứng
