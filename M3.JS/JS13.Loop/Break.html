<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Lệnh break sẽ dừng vòng lặp khi gặp nó</h1>
    <script type="text/javascript">
        for ( var i = 0 ; i <= 10 ; i++ ){
            if ( i == 5) {
                break; // Lệnh break sẽ kết thúc vòng lặp tại đây
            }
            console.log(i);
        }
    </script>
</body>
</html>
