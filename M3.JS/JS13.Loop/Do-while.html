<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Vòng lặp do - while</h1>
    <div>
        <pre>
            do {
                //code thực thi
            } while (diều kiện);
        </pre>
    </div>
    <div style="color: red;">
        <h1>Vòng lặp while chỉ chạy khi điều kiện trong ngoặc đúng</h1>
        <h1>Vòng lặp do ... while sẽ chạy khi điều kiện trong ngoặc đúng
            nhưng khi điều kiện không đúng thì nó chỉ chạy 1 lần đầu tiên và duy nhất</h1>
    </div>
    <script type="text/javascript">
        var i = 0;
         do {
            console.log(i);
            i++;
         } while (i < 10);
    </script>
</body>
</html>
